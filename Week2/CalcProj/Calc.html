<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <title>Calculator</title>
</head>
<body>
    <script src="Calc.js"></script>
    <div class = "calc-layout">
        <div class="input-screen">
            <p class = "input-screen"> 0 </p>
        </div>
        <div class = "C-button">
            <button class ="grey-buttons"> C </button>
        </div>
        <div class = "arrow-button">
            <button class = "grey-buttons"> <- </button>
        </div>
        <div class = "div-button">
            <button class = "orange-buttons"> Div </button>
        </div>
        <div class = "seven-button">
            <button class="grey-buttons"> 7 </button>
        </div>
        <div class = "eight-button">
            <button class="grey-buttons"> 8 </button>
        </div>
        <div class = "nine-button">
            <button class="grey-buttons"> 9 </button>
        </div>
        <div class = "x-button">
            <button class="orange-buttons"> x </button>
        </div>
        <div class= "four-button">
            <button class="grey-buttons"> 4 </button>
        </div>
        <div class="five-button">
            <button class="grey-buttons"> 5 </button>
        </div>
        <div class="six-button">
            <button class="grey-buttons"> 6 </button>
        </div>
        <div class="minus-button">
            <button class="orange-buttons"> - </button>
        </div>
        <div class="one button">
            <button class="grey-buttons"> 1 </button>
        </div>
        <div class="two-button">
            <button class="grey-buttons"> 2 </button>
        </div>
        <div class="three-button">
            <button class="grey-buttons"> 3 </button>
        </div>
        <div class="plus-button">
            <button class="orange-buttons"> + </button>
        </div>
        <div class="zero-button">
            <button class="grey-buttons"> 0 </button>
        </div>
        <div class="equals-button">
            <button class="orange-buttons"> = </button>
        </div>
    </div>
</body>
</html>
