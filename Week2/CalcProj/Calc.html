<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calc-layout">
        <div class = "input-screen">
            <p class =  "calc-screen">0</p>
            <p class = "result-screen"> 0 </p>
        </div>
        <button class ="C-button grey-buttons"> C </button>
        <button class = "arrow-button grey-buttons"> ← </button>
        <button class = "div-button orange-buttons"> ÷ </button>
        <button class="seven-button grey-buttons number-button"> 7 </button>
        <button class="eight-button grey-buttons number-button"> 8 </button>
        <button class="nine-button grey-buttons number-button"> 9 </button>
        <button class="x-button orange-buttons"> x </button>
        <button class="four-button grey-buttons number-button"> 4 </button>
        <button class="five-button grey-buttons number-button"> 5 </button>
        <button class="six-button grey-buttons number-button"> 6 </button>
        <button class="minus-button orange-buttons"> - </button>
        <button class="one-button grey-buttons number-button"> 1 </button>
        <button class="two-button grey-buttons number-button"> 2 </button>
        <button class="three-button grey-buttons number-button"> 3 </button>
        <button class="plus-button orange-buttons"> + </button>
        <button class="zero-button grey-buttons number-button"> 0 </button>
        <button class="decimal-button grey-buttons number-button"> . </button>
        <button class="equals-button orange-buttons"> = </button>
    </div>
<script src="Calc.js"></script>
</body>
</html>
