<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"/>
    <title class = "page-header">Coffee Masters</title>
</head>
<body>
    <div class = "order-box">
        <h2>ITEMS</h2>
        <ul>
            <li>
                <span>Cappuccino</span>
                <span>£3.50</span>
            </li>
            <ul>
                <li>Lite foam</li>
            </ul>
            <li>
                <span>Cappuccino</span>
                <span>£3.75</span>
            </li>
            <ul>
                <li>Lite milk</li>
                <li>Double Espresso</li>
            </ul>
            <li>
                <span>Croissant</span>
                <span>£5.00</span>
            </li>
            <ul>
                <li>Butter</li>
            </ul>
        </ul>
    </div>
    <div class = "name-box"> 
        <h2>NAME</h2>
        <input type="text">Name here<input/>
    </div>
    <div class = "card-box">
        <h2>PAYMENT</h2>
        <input type="text">Card Number<input/>
        <input type="text">CCV Number<input/>
    </div>
    <div class = "total-box">
        <ul>
            <li>
                <span>Subtotal:</span>
                <span>£12.25</span>
            </li>
            <li>
                <span>Tax:</span>
                <span>£1.23</span>
            </li>
            <li>
                <span>Total:</span>
                <span>£13.48</span>
            </li>
        </ul>
    </div>
    <div class = "button-box">
        <button>Place Order</button>
    </div>
</body>
</html>
