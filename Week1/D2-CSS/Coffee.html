<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"/>
    <link rel="stylesheet" href="Coffee.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div class = "my-page">
        <div  class = "page-header">
            <img src = "https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt = "Coffee Masters logo" class = "logo title-spin"/>
            <h1 class = "title-spin">Coffee Masters</h1>
        </div>
        <div class = "order-box">
            <h2 class="box-title">ITEMS</h2>
           <ul class="order-list">
                <li>
                    <div class="order-item">
                    <span>Cappuccino</span>
                    <span>£3.50</span>
                    </div>
                <ul class="sub-list">
                    <li>Lite foam</li>
                </ul>
                </li>
                <li>
                    <div class="order-item">
                    <span>Cappuccino</span>
                    <span>£3.75</span>
                    </div>
                    <ul class="sub-list">
                        <li>Lite milk</li>
                        <li>Double Espresso</li>
                    </ul>
                </li>
                <li>
                    <div class="order-item">
                    <span>Croissant</span>
                    <span>£5.00</span>
                    </div>
                    <ul class="sub-list">
                        <li>Butter</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class = "name-box"> 
            <h2 class="box-title">NAME</h2>
            <div class="input-group">
                <input type="text" class ="user-input" />
                <h3 class="input-label">Name for Order</h3>
            </div>
        </div>
        <div class = "card-box">
            <h2 class="box-title">PAYMENT</h2>
            <div class="input-group">
                <input type ="text" class="user-input"/>
                <h3 class = "input-label">Card Number</h3>
            </div>
            <div class="input-group">
                <input type ="text" class="ccv-input"/>
                <h3 class = "input-label">CCV Number</h3>
            </div>
        </div>
        <div class = "total-box">
            <ul>
                <li class="total-item">
                    <span>Subtotal:</span>
                    <span>£12.25</span>
                </li>
                <li class="total-item">
                    <span>Tax:</span>
                    <span>£1.23</span>
                </li>
                <li class="total-item">
                    <span>Total:</span>
                    <span>£13.48</span>
                </li>
            </ul>
        </div>
        <div class = "order-button">
            <button class="nice-button">Place Order</button>
        </div>
    </div>
</body>
</html>
